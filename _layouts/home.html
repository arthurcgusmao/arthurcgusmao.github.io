---
layout: portfolio
---

<div class="home">

  {{ content }}

  <!-- {{ site.pages }} -->

  {% assign sorted = (site.pages | sort: 'order_home') %}
      {% for my_page in sorted %}
          {% if my_page.order_home %}
            <h1 class="home-section-title">{{ my_page.title }}</h1>
            {{ my_page.content | markdownify }}
            <!-- <div class="home-section-spacer" style="height: 2em;"></div> -->
        {% endif %}
  {% endfor %}

</div>
